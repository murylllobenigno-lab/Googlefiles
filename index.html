<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dupla Análise - Jogada para Alvo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      text-align: center;
    }
    input {
      padding: 12px;
      font-size: 16px;
      margin: 5px 0;
      width: 100%;
      border-radius: 8px;
      border: none;
      background-color: #f8f8f8;
      color: #333;
    }
    .resultado {
      margin-top: 20px;
    }
    .alvo-box {
      display: inline-block;
      padding: 20px;
      margin: 10px 10px 0 0;
      background-color: #27ae60;
      color: white;
      font-size: 24px;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
    .destaque {
      background-color: #ffd700 !important;
      color: #000 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dupla Análise - Roleta</h2>
    <p>Digite os resultados da roleta separados por vírgula (ex: 15, 22, 7)</p>
    <input type="text" id="ultimos" placeholder="Ex: 15, 22, 7" oninput="executarAnalises()">

    <div class="resultado" id="resultado1"></div>
    <div class="resultado" id="resultado2"></div>
  </div>

  <script>
    // Primeira análise
    const jogadas1 = { /* (mantém o mesmo conteúdo que você enviou) */ 
      0:[32,26,10,14,23,28,33,11,22,1,36,19,4],
      1:[0,2,33,20,10,28,19,21],
      2:[1,3,20,21,25,29,35,22,4,11,6,8],
      3:[2,4,35,26,23,30,21,12,6,9,33],
      4:[5,3,8,2,22,13,31,19,21,24,0],
      5:[6,4,10,15,24,25,23,32,14],
      6:[5,7,33,15,24,9,3,12,26,27,34,2,4,8],
      7:[6,8,25,16,34,28,29,27,17,14],
      8:[7,9,26,17,35,28,30,23,0,16,4,18,13,11,10,2,6],
      9:[8,10,33,6,3,22,31,27,36,18,19,29,12],
      10:[11,9,5,23,20,19,1,0,28,13,8],
      11:[10,12,29,30,20,36,35,2,33,22,31,0,8,13],
      12:[11,13,24,6,3,21,36,30,35,28,32,9],
      13:[12,14,36,27,31,22,4,33,26,19,10,11,8],
      14:[5,23,32,7,28,34,15,13,20,31,0],
      15:[14,16,24,33,6,35,32,19,30,10,5],
      16:[15,32,8,24,33,17,7,25,34,19,3,13,36],
      17:[7,27,20,8,26,35,25,34,16,18],
      18:[17,19,36,27,9,29,22,8,28,21],
      19:[18,20,16,15,4,9,10,1,28,29,13,3,0],
      20:[21,19,2,35,11,29,1,14,10,0,17],
      21:[2,4,1,12,3,36,30,20,22,23,25,27,18],
      22:[2,9,18,20,24,26,31,13,21,23,4,29,33,11],
      23:[32,10,8,14,5,24,22,3,26,0,21,25,27],
      24:[23,25,5,16,33,15,6,26,22,20,4,12],
      25:[5,26,24,16,7,34,17,2,21,27,23],
      26:[3,0,13,6,8,17,35,20,24,22,27,25,29,31],
      27:[13,6,28,26,9,36,18,7,17,25,23,21,30],
      28:[10,1,19,0,14,7,12,18,8,27,29,31],
      29:[11,30,2,20,35,7,18,19,9,28,10,26],
      30:[31,29,11,8,3,36,21,12,15,32,34,0,23,24,10,27],
      31:[30,32,13,14,9,11,33,26,35,22,4,28],
      32:[23,12,0,15,30,34,36,8,16,5,14,31,33],
      33:[32,16,0,22,11,1,13,35,31,6,9,24,15,3,34],
      34:[33,35,36,32,14,16,7,25,6,17,30],
      35:[34,36,33,15,12,3,31,20,2,11,8,26,17],
      36:[35,0,11,13,16,3,30,32,34,9,27,18,21,12]
    };

    // Segunda análise
    const jogadas2 = {
      0: "11,22,33,10,28,19,26,32,1", 1: "21,12,32,23,34,13", 2: "4,21,12,1,24,13,31", 3: "3,33", 4: "21,9",
      5: "25,15,35", 6: "20,17,7", 7: "7,17,20", 8: "30,0,20",
      9: "9,19", 10: "0,20,30", 11: "30,0,20", 12: "33,15",
      13: "20,7", 14: "17,7", 15: "9,5,35", 16: "3,33",
      17: "17,20,7", 18: "2,22", 19: "19,9", 20: "17,7",
      21: "2,22", 22: "2,22", 23: "0,10", 24: "35,15,25",
      25: "20,22", 26: "0,10,30", 27: "17,7,20", 28: "7,17,20",
      29: "7,17,20", 30: "0,20,30", 31: "9,19", 32: "0,10,20,30",
      33: "3,33", 34: "7,20", 35: "3,33,15", 36: "20,30"
    };

    function executarAnalises() {
      const input = document.getElementById('ultimos').value.trim();
      const numeros = input.split(',').map(n => parseInt(n.trim())).filter(n => !isNaN(n) && n >= 0 && n <= 36);

      if (numeros.length === 0) {
        document.getElementById('resultado1').innerHTML = "<p style='color: red;'>Nenhum número válido inserido.</p>";
        document.getElementById('resultado2').innerHTML = "";
        return;
      }

      // Primeira análise
      const contagem1 = {};
      for (const n of numeros) {
        const vizinhos = jogadas1[n] || [];
        for (const v of vizinhos) contagem1[v] = (contagem1[v] || 0) + 1;
      }
      const ordenados1 = Object.entries(contagem1).sort((a, b) => b[1] - a[1]);
      const alvosFortes1 = ordenados1.slice(0, 2).map(a => parseInt(a[0]));
      const melhorAlvo1 = alvosFortes1[0];
      document.getElementById('resultado1').innerHTML = `
        <h3>Análise 1 - Alvos mais fortes</h3>
        ${alvosFortes1.map(alvo => `
          <div class="alvo-box ${alvo === melhorAlvo1 ? 'destaque' : ''}">${alvo}</div>
        `).join('')}
      `;

      // Segunda análise
      let contador2 = {};
      numeros.forEach(num => {
        const jogada = jogadas2[num];
        if (jogada) {
          jogada.split(",").forEach(n => {
            const alvo = n.trim();
            contador2[alvo] = (contador2[alvo] || 0) + 1;
          });
        }
      });
      const alvosOrdenados2 = Object.entries(contador2).sort((a, b) => b[1] - a[1]);
      const topAlvos2 = alvosOrdenados2.slice(0, 2);
      document.getElementById('resultado2').innerHTML = `
        <h3>Análise 2 - Alvos mais frequentes</h3>
        ${topAlvos2.map(([alvo, vezes]) => `
          <div class="alvo-box">${alvo}<br>(${vezes}x)</div>
        `).join('')}
      `;
    }
  </script>
</body>
</html>
